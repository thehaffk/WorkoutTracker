<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Spitz dog with prison stripes -->
  <defs>
    <pattern id="prisonStripes" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="5" fill="#000000"/>
      <rect y="5" width="10" height="5" fill="#ffffff"/>
    </pattern>
  </defs>

  <!-- Head -->
  <circle cx="50" cy="50" r="30" fill="#ff9800" stroke="#000" stroke-width="2"/>

  <!-- Ears -->
  <ellipse cx="30" cy="30" rx="12" ry="20" fill="#ff9800" stroke="#000" stroke-width="2"/>
  <ellipse cx="70" cy="30" rx="12" ry="20" fill="#ff9800" stroke="#000" stroke-2"/>

  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#000"/>
  <circle cx="60" cy="45" r="5" fill="#000"/>
  <circle cx="41" cy="43" r="2" fill="#fff"/>
  <circle cx="61" cy="43" r="2" fill="#fff"/>

  <!-- Nose -->
  <ellipse cx="50" cy="58" rx="6" ry="5" fill="#000"/>

  <!-- Mouth -->
  <path d="M 50 60 Q 45 65 40 62" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 50 60 Q 55 65 60 62" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Prison number tag -->
  <rect x="35" y="70" width="30" height="12" fill="#ff6600" stroke="#000" stroke-width="1"/>
  <text x="50" y="79" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">â„– 001</text>

  <!-- Fluffy fur effect -->
  <circle cx="25" cy="40" r="8" fill="#ffb74d" opacity="0.7"/>
  <circle cx="75" cy="40" r="8" fill="#ffb74d" opacity="0.7"/>
  <circle cx="50" cy="25" r="10" fill="#ffb74d" opacity="0.7"/>
</svg>
